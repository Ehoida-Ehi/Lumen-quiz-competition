<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"></script>
    <link rel="stylesheet" href="modal.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        jennifer: "#121c84",
                        submitGreen: '#4CAF50'
                    }
                }
            }
        }
    </script>
    <style>
          
    </style>
</head>

<body class="bg-gradient-to-r from-blue-400 via-orange-400 to-blue-500 flex items-center justify-center h-screen">

    

   <!-- Registration Form -->
   <div id="registration-section" class="max-w-xl mx-auto bg-white p-6 rounded-md shadow-md">
    <h2 class="text-2xl font-bold mb-4">Quiz Segment</h2>
    <form id="registration-form" class="space-y-4">
        <div>
            <label for="schoolName" class="block text-gray-700">School Name</label>
            <input type="text" id="schoolName" class="w-full px-3 py-2 border rounded-md" required>
        </div>
        <div>
            <label for="studentName" class="block text-gray-700">Student Name</label>
            <input type="text" id="studentName" class="w-full px-3 py-2 border rounded-md" required>
        </div>
        <button type="submit" class="bg-gradient-to-r from-blue-400 via-orange-400 to-blue-500 text-white px-4 py-2 rounded-md">Start Quiz</button>
    </form>
</div>

<!-- Quiz Section -->
<div id="quiz-section" class="hidden max-w-3xl mx-auto bg-white p-6 mt-8 rounded-md shadow-md">
    <div class="flex justify-between items-center mb-4">
        <div id="school-info" class="text-lg font-bold"></div>
        <div id="student-info" class="text-lg font-bold"></div>
        <div id="timer" class="text-lg font-bold">Elapsed Time: <span id="time-display">2:00</span></div>
    </div>
    <h3 id="question-text" class="text-xl font-semibold mb-4"></h3>
    <form id="quiz-form" class="space-y-3">
        <div>
            <input type="radio" name="answer" value="0" id="option1" class="mr-2">
            <label for="option1" id="label1" class="border-2 border-gray-400 px-3 py-2 block"></label>
        </div>
        <div>
            <input type="radio" name="answer" value="1" id="option2" class="mr-2">
            <label for="option2" id="label2" class="border-2 border-gray-400 px-3 py-2 block"></label>
        </div>
        <div>
            <input type="radio" name="answer" value="2" id="option3" class="mr-2">
            <label for="option3" id="label3" class="border-2 border-gray-400 px-3 py-2 block"></label>
        </div>
        <div>
            <input type="radio" name="answer" value="3" id="option4" class="mr-2">
            <label for="option4" id="label4" class="border-2 border-gray-400 px-3 py-2 block"></label>
        </div>
        <button type="submit" class="bg-gradient-to-r from-blue-400 via-orange-400 to-blue-500 text-white px-4 py-2 rounded-md">Submit</button>
    </form>
</div>

<!-- Result Modal -->
<div id="result-modal" class="hidden fixed z-50 inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4 text-red-800">Quiz Completed!</h2>
        <p id="final-result" class="text-lg"></p>
        <button id="close-modal" class="mt-4 bg-gradient-to-r from-blue-400 via-orange-400 to-blue-500 text-white px-4 py-2 rounded-lg">Close</button>
    </div>
</div>

<!-- Overall Winner Modal -->
<div id="winner-modal" class="hidden fixed z-50 inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4 text-green-500">Congratulations!</h2>
        <p id="winner-info" class="text-lg"></p>
        <button id="close-winner-modal" class="mt-4 bg-gradient-to-r from-blue-400 via-orange-400 to-blue-500 text-white px-4 py-2 rounded-lg">Close</button>
    </div>
</div>
    
                                                                                      
   








   









    <script src="./quiz.js"></script>
</body>

</html>
